apiVersion: apps/v1
kind: Deployment
metadata:
  name: userprofile
  labels:
    app: userprofile
  namespace: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userprofile
  template:
    metadata:
      labels:
        app: userprofile
    spec:
      containers:
      - name: userprofile
        image: registryiax7978.azurecr.io/tripinsights/userprofile:1.0
        volumeMounts:
          - mountPath: /secrets
            name: secrets
            readOnly: true
        ports:
        - containerPort: 80
      volumes:
      - name: secrets
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: secretvaultsync
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: userprofile
  name: userprofile-service
  namespace: api
spec:
  selector:
    app: userprofile
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
